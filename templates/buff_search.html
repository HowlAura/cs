{% extends "base.html" %}
{% block content %}
<h2>Search Items on Buff</h2>
<form method="POST">
    <label for="item_name">Item Name:</label>
    <input type="text" id="item_name" name="item_name" required>
    <button type="submit">Search</button>
</form>
{% if results %}
<table>
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Price</th>
            <th>Link</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results[:10] %} <!-- Ограничиваем вывод 10 результатами -->
        <tr>
            <td>{{ result.name }}</td>
            <td>¥{{ result.prices[0].price }}</td>
            <td><a href="{{ result.prices[0].link }}" target="_blank">View</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
