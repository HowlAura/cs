<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация | MarketCSGO</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1d, #2c2c34);
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            background: #2c2c34;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #1a1a1d;
            color: #fff;
            font-size: 1rem;
            transition: 0.3s;
        }
        input:focus {
            border-color: #ffd700;
            outline: none;
            background: #2c2c34;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ffd700;
            color: #000;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #e5c100;
            transform: scale(1.05);
        }
        a {
            color: #57a0d3;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        a:hover {
            color: #85c1f4;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MarketCSGO Авторизация</h1>
        <form method="post">
            <label for="api_key">Введите ваш API-ключ:</label>
            <input type="text" id="api_key" name="api_key" required>
            <button type="submit">Войти</button>
        </form>
        <p>Не знаете, где взять API-ключ?
            <a href="https://market.csgo.com/ru/api/content/start#apigen" target="_blank">Посмотрите здесь</a>.
        </p>
    </div>
</body>
</html>
